<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Welcome to My Simple HTML Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        /* Add media queries for responsiveness */
        @media (max-width: 600px) {
            nav ul li {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple HTML Website</h1>
        <nav>
            <ul>
                <li><a href="#section1">Code Skills</a></li>
                <li><a href="#section2">Name</a></li>
                <li><a href="#section3">Other Words</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="section1">
            <h2>Code Skills</h2>
            <p>Content about code skills.</p>
        </section>

        <section id="section2">
            <h2>Name</h2>
            <p>Content about the name.</p>
        </section>

        <section id="section3">
            <h2>Other Words</h2>
            <p>Content about other words.</p>
        </section>
    </main>

    <script>
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
